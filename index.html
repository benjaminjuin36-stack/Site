<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Livre d'anniversaire</title>
  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#f0f0f5;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .book{
      width:700px;
      height:850px;
      background:#fff;
      box-shadow:0 10px 30px rgba(0,0,0,0.15);
      border-radius:10px;
      overflow:hidden;
      position:relative;
      perspective:2000px;
    }
    .page{
      width:100%;
      height:100%;
      padding:30px;
      box-sizing:border-box;
      position:absolute;
      top:0;
      left:0;
      transform-origin:right center;
      backface-visibility:hidden;
      background:#fff;
      border-radius:10px;
      box-shadow:inset 0 0 10px rgba(0,0,0,0.1);
      transform-style:preserve-3d;
      transition:transform 0.8s ease;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
    }
    .page.inactive{
      transform:rotateY(180deg);
    }
    .cover{
      background:linear-gradient(135deg,#ff80ab,#ffb74d);
      color:white;
      justify-content:flex-start;
      align-items:center;
      text-align:center;
      padding-top:30px;
    }
    .cover h1{font-size:36px;margin:0;}
    .cover p{font-size:18px;margin-top:10px;}
    .cover img{
      width:90%;
      height:400px;
      border-radius:8px;
      box-shadow:0 5px 15px rgba(0,0,0,0.2);
      margin-top:50px;
    }
    .page-content{
      background:#fafafa;
      border-radius:8px;
      padding:20px;
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
    }
    .page-content h2{
      margin:0 0 0 0;
      color:#333;
    }
    .page-content video{
      width:90%;
      height:400px;
      border-radius:8px;
      box-shadow:0 5px 15px rgba(0,0,0,0.2);
      margin-top:50px;
      margin-bottom:15px;
    }
    .page-content .caption{
      margin-top:10px;
      color:#555;
      font-size:16px;
      max-width:90%;
    }
    .controls{
      position:absolute;
      bottom:15px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:10px;
      z-index:10;
    }
    button{
      background:#6200ea;
      color:white;
      border:none;
      padding:8px 14px;
      border-radius:6px;
      cursor:pointer;
      font-weight:bold;
    }
    button:disabled{background:#ccc;cursor:default;}
  </style>
</head>
<body>
  <div class="book">
    <!-- Couverture -->
    <div class="page cover" id="page0">
      <h1>Joyeux Anniversaire üéâ</h1>
      <p>Clique sur "Suivant" pour ouvrir ton livre.</p>
      <img src="img/couverture.jpg" alt="Photo de couverture">
    </div>

    <!-- Page 1 avec vid√©o et texte -->
    <div class="page inactive" id="page1">
      <div class="page-content">
        <h2>Page 1</h2>
        <video controls>
          <source src="video1.mp4" type="video/mp4">
          Ton navigateur ne supporte pas la vid√©o.
        </video>
        <div class="caption">Voici un petit texte explicatif ou un message pour accompagner la vid√©o.</div>
      </div>
    </div>

    <!-- Page 2 avec vid√©o et texte -->
    <div class="page inactive" id="page2">
      <div class="page-content">
        <h2>Page 2</h2>
        <video controls>
          <source src="video2.mp4" type="video/mp4">
          Ton navigateur ne supporte pas la vid√©o.
        </video>
        <div class="caption">Un autre message ou description pour cette vid√©o.</div>
      </div>
    </div>

    <!-- Page 3 avec vid√©o et texte -->
    <div class="page inactive" id="page3">
      <div class="page-content">
        <h2>Page 3</h2>
        <video controls>
          <source src="video3.mp4" type="video/mp4">
          Ton navigateur ne supporte pas la vid√©o.
        </video>
        <div class="caption">Dernier texte explicatif pour la vid√©o de cette page.</div>
      </div>
    </div>

    <div class="controls">
      <button id="prevBtn">Pr√©c√©dent</button>
      <button id="nextBtn">Suivant</button>
    </div>
  </div>

  <script>
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;

    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function updatePages(){
      pages.forEach((p,i)=>{
        if(i <= currentPage){
          p.classList.remove('inactive');
        } else {
          p.classList.add('inactive');
        }
      });
      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = currentPage === pages.length - 1;
    }

    prevBtn.addEventListener('click', ()=>{
      if(currentPage > 0){ currentPage--; updatePages(); }
    });
    nextBtn.addEventListener('click', ()=>{
      if(currentPage < pages.length-1){ currentPage++; updatePages(); }
    });

    updatePages();
  </script>
</body>
</html>
